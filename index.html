<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dictionary App</title>
</head>
<body>

  <div class="container">
    <form >
      <input type="text" class="search" placeholder="Enter your text here">
      <button class="btn-search">Search</button>

    </form>
    <div class="result-con">
      <div class="word-con">
        <span class="word-sp"></span>
        <button class="sound-btn">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <audio class="sound" hidden></audio>
      </div>
      <p class="phonetics"></p>
      <p class="meaning"></p>
      <div class="example-con">
        <p class="example"></p>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/1f602204ab.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
